name: ci pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up node.jobs
      uses: actions/setup-node@v3
      with:
          node-version: 22

    - name: install dependencies
      run: npm install

    - name: run tests
      run: npm test